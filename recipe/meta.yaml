    url: {{ rpm_url }}/kernel-headers-3.10.0-1127.el7.{{ centos_machine }}.rpm     # [cross_target_platform == "linux-64"]
    url: {{ rpm_url }}/kernel-headers-4.18.0-147.8.1.el7.{{ centos_machine }}.rpm  # [cross_target_platform == "linux-aarch64"]
